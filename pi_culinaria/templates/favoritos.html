<h2>Suas receitas preferidas!</h2>
<p>Salve suas receitas favoritas para ver quando quiser.</p>

<form method="get" action="{{ url_for('favoritos') }}" class="search-bar">
  <input type="text" name="q" placeholder="Buscar receita favorita..." value="{{ termo or '' }}">
  <button type="submit">üîç</button>
</form>

<div class="botoes-container">
  <a href="{{ url_for('explorar') }}" class="btn-voltar">‚Üê Voltar para Explorar</a>
</div>

<div class="receitas-container">
  {% for receita in receitas %}
    <div class="receita-card">
      <img src="{{ url_for('static', filename=receita.imagem) }}" alt="{{ receita.titulo }}">
      <h3>{{ receita.titulo }}</h3>
      <p>Categoria: {{ receita.categoria }}</p>
      <a href="{{ url_for('detalhe_receita', id=receita.id) }}" class="btn-ver">Ver receita</a>
    </div>
  {% else %}
    <p>Voc√™ ainda n√£o favoritou nenhuma receita.</p>
  {% endfor %}
</div>

<style>
  h2 {
    margin-bottom: 10px;
    text-align: center;
  }

  p {
    text-align: center;
    color: #555;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  .search-bar input {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 6px 0 0 6px;
    width: 250px;
  }

  .search-bar button {
    padding: 8px 12px;
    background-color: #ff7043;
    border: none;
    color: white;
    border-radius: 0 6px 6px 0;
    cursor: pointer;
  }

  .botoes-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
  }

  .btn-voltar {
    background-color: #ddd;
    color: #333;
    padding: 8px 14px;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.2s;
  }

  .btn-voltar:hover {
    background-color: #ccc;
  }

  .receitas-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }

  .receita-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 220px;
    text-align: center;
    padding: 15px;
    transition: transform 0.2s ease-in-out;
  }

  .receita-card:hover {
    transform: scale(1.03);
  }

  .receita-card img {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    object-fit: cover;
  }

  .receita-card h3 {
    margin: 10px 0 5px;
  }

  .btn-ver {
    display: inline-block;
    margin-top: 10px;
    background-color: #ff7043;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.2s;
  }

  .btn-ver:hover {
    background-color: #ff5722;
  }
</style>
