{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1>Cadastro</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('cadastro') }}" method="post">
        <input type="text" name="nome_completo" placeholder="Nome completo" required class="input-field" />
        <input type="text" name="username" placeholder="Nome de usuário" required class="input-field" />
        <input type="email" name="email_usuario" placeholder="E-mail" required class="input-field" />
        <input type="password" name="senha" placeholder="Senha" required class="input-field" />
        <input type="submit" value="Cadastrar" class="btn btn-login" />
    </form>

    <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
</div>
{% endblock %}
